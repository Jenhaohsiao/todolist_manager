<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JenHao's Todo List manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./SRC/mainStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,400,600,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container ">
        <h3> Todo List Manager</h3>

        <!-- Buttons -->
        <button onclick="addANewItem()" type="button " class="btn btn-primary btn-main"> 
            <i class="material-icons">
            add_box
            </i>
            <span> Add A New Task</span>
        </button>

        <button onclick="deleAlldata()" type="button " class="btn btn-primary btn-main"> 
            <i class="material-icons">
            delete
            </i>
            <span> Dele all tasks</span>
        </button>

        <!-- Main Table -->

        <table class="todolist-table">
            <tbody>
                <tr>
                    <th class="todolist-table-th">
                        <span>Due Date</span>
                        <i class="material-icons">
                                keyboard_arrow_down
                                </i>
                    </th>
                    <th>
                        Title
                    </th>

                    <th>
                        content
                    </th>
                    <th>

                        <span> Process %</span>
                        <i class="material-icons">
                                keyboard_arrow_down
                                </i>
                    </th>
                </tr>

            </tbody>

            <tbody id="todoListMainTableBody">

            </tbody>
        </table>


    </div>
</body>

<script src="./SRC/JavaScript/data.js"></script>
<script src="./SRC/JavaScript/helper.js"></script>
<script src="./SRC/JavaScript/mainJs.js"></script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</html>
